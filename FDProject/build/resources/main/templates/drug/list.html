<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/basic">

<div layout:fragment="content">
    <section id="list-page">
        <div class="container" data-aos="fade-up">

            <th:block layout:fragment="search">
                <div th:replace="fragments/common :: search">
                </div>
            </th:block>

            <div class="container py-3">
                <div class="row list-page">
                    <div class="flex-shrink-0 p-3 bg-white" style="width: 200px; float: left;"  data-aos="fade-right">
                        <ul class="border-top"></ul>
                        <ul class="list-unstyled ps-0">
                            <li class="mb-1">
                            <!--    <form method="get" th:action="@{/drug/list.do}">
                                    <button class="dropdown-none-toggle" type="submit">
                                        모든 약
                                    </button>
                                </form>-->
                                <a th:href="@{/drug/list.do}" class="dropdown-none-toggle">모든 약</a>
                            </li>

                            <li class="mb-1">
                                <button class="dropdown-toggle" data-bs-toggle="collapse"
                                        data-bs-target="#userDrug-collapse" aria-expanded="false">
                                    내 맞춤
                                </button>
                                <div class="collapse" id="userDrug-collapse">
                                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                        <li><a th:href="|@{/drug/list.do}?id=test&takeYn=Y|" class="link-dark d-inline-flex text-decoration-none rounded">복용
                                            가능 약</a></li>
                                        <li><a th:href="|@{/drug/list.do}?id=test&takeYn=N|" class="link-dark d-inline-flex text-decoration-none rounded">복용
                                            금지 약</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="col-lg-10 mx-auto" style="margin-top: 15px;">
                        <!-- List group-->
                        <ul class="list-group shadow">
                            <!-- list group item-->
                            <li class="list-group-item" th:if="${not #lists.isEmpty(drugList)}"
                                th:each="item : ${drugList}">
                                <!-- Custom content-->
                                <div class="media align-items-lg-center flex-column flex-lg-row p-2" data-aos="zoom-in">
                                    <div class="media-body order-2 order-lg-1">
                                        <img src="https://i.imgur.com/KFojDGa.jpg" id="drug-image">
                                        <div>
                                            <h5 class="mt-0 font-weight-bold mb-2" style="display: inline"><a th:href="|@{/drug/view.do}${params.makeQueryString(params.currentPageNo)}&id=${not #strings.isEmpty(id) ? id : ''}&takeYn=${params.takeYn}&no=${item.drugNo}|" th:text="${item.drugName}"></a></h5>
                                            <p class="font-italic text-muted mb-0 small" style="display: inline-block"
                                               th:text="${item.manufacturer}"></p>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-1">
<!--                                            <h6 class="font-weight-bold my-2"></h6>-->
                                            <ul class="list-inline small">
                                                <li class="list-inline-item m-0">효능: <i class="fa fa-star text-start"
                                                                                    th:text="${item.effect}" style="font-style: normal"></i></li>
                                                <li class="list-inline-item m-0">복용밥법: <i class="fa fa-star text-start"
                                                                                    th:text="${item.method}" style="font-style: normal"></i>
                                                </li>
                                                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i>
                                                </li>
                                                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i>
                                                </li>
                                                <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div> <!-- End -->
                            </li> <!-- End -->
                        </ul> <!-- End -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <th:block layout:fragment="paging">
        <nav th:replace="fragments/common :: drugPagination">
        </nav>
    </th:block>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            /*<![CDATA[*/

            function movePage(uri, queryString, id, takeYn) {
                if (id == null) {
                    id = "";
                    location.href = uri + queryString + "&id=" + id + "&takeYn=" + takeYn;
                }
                location.href = uri + queryString + "&id=" + id + "&takeYn=" + takeYn;
            }

            function searchDrug(form) {
                /*[- 드롭다운이 아닌 메인 검색 키워드로 검색했을 때 -]*/
                    var searchKeyword = document.getElementById("sub-drug-searchForm");
                    if (searchKeyword.value == "") {
                        alert("키워드를 입력해 주세요.");
                        searchKeyword.focus();
                        return false;
                    }

                    form = document.getElementById("searchForm");
                    form.searchKeyword.value = searchKeyword.value;
                    form.submit();

            }

            $(function () {	//화면 다 뜨면 시작
                $("#searchInput").autocomplete({
                    source: function (request, response) {
                        $.ajax({
                            type: 'get',
                            url: "/drug/search",
                            dataType: "json",
                            //request.term = $("#autocomplete").val()
                            //data: {"param":"param"},
                            success: function (data) {
                                //서버에서 json 데이터 response 후 목록에 추가
                                response(
                                    $.map(data, function (item) {	//json[i] 번째 에 있는게 item 임.
                                        return {
                                            label: item + "label",	//UI 에서 보여지는 글자, 실제 검색어랑 비교 대상
                                            value: item,	//그냥 사용자 설정값?
                                            test: item + "test"	//이런식으로 사용

                                            //[
                                            //    {"name": "하늘이", "dogType": "푸들", "age": 1, "weight": 2.14},
                                            //    {"name": "콩이", "dogType": "푸들", "age": 3, "weight": 2.5},
                                            //    {"name": "람이", "dogType": "허스키", "age": 7, "weight": 3.1}
                                            //]
                                            // json이 다음 처럼 넘어오면
                                            // 상황 : name으로 찾고 dogType을 넘겨야 하는 상황이면
                                            // label : item.dogType ,	//오토컴플릿이 되고 싶은 단어
                                            // value : item.family ,	//넘겨야 하는 단어
                                            // age : item.age ,
                                            // weight : item.weight
                                        }
                                    })
                                );
                            }
                        });
                    },	// source 는 자동 완성 대상
                    select: function (event, ui) {	//아이템 선택시
                        console.log(ui);//사용자가 오토컴플릿이 만들어준 목록에서 선택을 하면 반환되는 객체
                        console.log(ui.item.label);	//김치 볶음밥label
                        console.log(ui.item.value);	//김치 볶음밥
                        console.log(ui.item.test);	//김치 볶음밥test

                    },
                    focus: function (event, ui) {	//포커스 가면
                        return false;//한글 에러 잡기용도로 사용됨
                    },
                    minLength: 1,// 최소 글자수
                    autoFocus: true, //첫번째 항목 자동 포커스 기본값 false
                    classes: {	//잘 모르겠음
                        "ui-autocomplete": "highlight"
                    },
                    delay: 500,	//검색창에 글자 써지고 나서 autocomplete 창 뜰 때 까지 딜레이 시간(ms)
                  //disabled: true, //자동완성 기능 끄기
                    position: {my: "right top", at: "right bottom"},	//잘 모르겠음
                    close: function (event) {	//자동완성창 닫아질때 호출
                        console.log(event);
                    }
                });

            });

            /*]]>*/
        </script>
    </th:block>
</div>
</html>
