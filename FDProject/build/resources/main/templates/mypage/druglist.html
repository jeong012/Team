<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/basic">

<div layout:fragment="content">
    <section id="list-page">
        <div className="container">

            <div className="container py-3">
                <div className="row">
                    <div className="flex-shrink-0 p-3 bg-white" style="width: 200px;">
                        <ul className="border-top"></ul>
                        <ul className="list-unstyled ps-0">
                            <li className="mb-1">
                                <form method="get" th:action="@{/mypage/disease.do}">
                                    <button className="dropdown-none-toggle" type="submit">
                                        질병 관리
                                    </button>
                                </form>
                            </li>
                            <li className="mb-1">
                                <form method="get" th:action="@{/mypage/drug.do}">
                                    <button className="dropdown-none-toggle" style="color:blue;" type="submit">
                                        약 관리
                                    </button>
                                </form>
                            </li>

                        </ul>
                    </div>

                    <div className="col-lg-10 mx-auto" style="margin-top: 15px;">
                        <!-- List group-->
                        <ul className="list-group shadow">
                            <!-- list group item-->
                            <li className="list-group-item">
                                <!-- Custom content-->
                                <div className="media align-items-lg-center flex-column flex-lg-row p-3">
                                    <div className="media-body order-2 order-lg-1">
                                        <img src="https://i.imgur.com/KFojDGa.jpg" alt="Generic placeholder image"
                                             id="drug-image">
                                        <h5 className="mt-0 font-weight-bold mb-2">Apple iPhone XS (Silver, 64 GB)</h5>
                                        <p className="font-italic text-muted mb-0 small">64 GB ROM | 14.73 cm (5.8 inch)
                                            Super Retina HD Display 12MP + 12MP | 7MP Front Camera A12 Bionic Chip
                                            Processor</p>
                                        <div className="d-flex align-items-center justify-content-between mt-1">
                                            <h6 className="font-weight-bold my-2">₹99,900</h6>
                                            <ul className="list-inline small">
                                                <li className="list-inline-item m-0"><i
                                                        className="fa fa-star text-success"></i></li>
                                                <li className="list-inline-item m-0"><i
                                                        className="fa fa-star text-success"></i></li>
                                                <li className="list-inline-item m-0"><i
                                                        className="fa fa-star text-success"></i></li>
                                                <li className="list-inline-item m-0"><i
                                                        className="fa fa-star text-success"></i></li>
                                                <li className="list-inline-item m-0"><i
                                                        className="fa fa-star text-success"></i></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div> <!-- End -->
                            </li> <!-- End -->
                        </ul> <!-- End -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
