<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/layout/basic">

<div layout:fragment="content">
  <main id="main" data-aos="fade-up">

	<section class="my-page">
      <div class="container">
      	<div class="join-form-wrap">
          <form class="join-form" method="post" action="user/myPage">
            <h4>회원정보 수정</h4>
            <input type="hidden" id="" name="" value="">
            <div class="form-group verify-box">
              <label for="inputId" class="form-label mt-4">아이디</label>
              <input type="text" class="form-control" id="inputId" aria-describedby="emailHelp" placeholder="" disabled>
            </div>
            <div class="form-group has-success">
              <label for="inputValid" class="form-label mt-4">비밀번호</label>
              <input type="password" class="form-control is-valid" id="inputValid">
              <div class="valid-feedback"></div>
              <span class="error_next_box" id="pwd1Msg" style aria-live="assertive">필수 정보입니다.</span>
            </div>
            <div class="form-group has-danger">
              <label for="inputValid" class="form-label mt-4">비밀번호 재확인</label>
              <input type="password" class="form-control is-valid" id="inputValid">
              <span class="error_next_box" id="pwd2Msg" style aria-live="assertive">필수 정보입니다.</span>
              <div class="invalid-feedback">비밀번호가 일치하지 않습니다</div>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">이름</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" disabled>
            </div>

            <div class="form-group bir_wrap">
              <label class="form-label mt-4">생년월일</label>
              <div class="bir_yy">
                <span class="ps_box">
                  <input type="text" class="form-control" id="yy" placeholder="년(4자)" maxlength="4">
                </span>
              </div>
              <div class="bir_mm">
                <span class="ps_box focus">
                  <select class="form-select form-control" aria-label="Default select example">
                    <option selected>월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </span>
              </div>
              <div class="bir_dd">
                <span class="ps_box">
                  <input type="text" class="form-control" id="dd" placeholder="일" maxlength="2">
                </span>
              </div>
              <span class="error_next_box" id="birthdayMsg" style aria-live="assertive">태어난 년도 4자리를 정확하게 입력하세요.</span>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">휴대폰번호</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" disabled>
            </div>
            
            <div class="form-group">
              <label for="exampleSelect1" class="form-label mt-4">성별</label>
              <div class="check-box">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked disabled>
                  <label class="form-check-label" for="inlineRadio1">남자</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" disabled>
                  <label class="form-check-label" for="inlineRadio2">여자</label>
                </div>
              </div>
            </div>
          </form>
      	</div>
      	

        <div class="join-form-wrap">
          <!-- 선택항목 폼 -->
          <form class="join-form2" method="post" action="">
            <h4>선택 항목 수정</h4>
            <input type="hidden" id="" name="" value="">

            <div class="row select-detail-wrap modify-wrap">

              <div class="mb-3 form-group">
                <label for="inputDisease" class="label-title"><span>●</span> 앓고 있는 지병이 있으신가요?</label>
                <div class="input-box">
                  <input type="text" class="form-addInput" id="inputDisease">
                  <button class="btn-add btn-primary">
                    <i class='bx bx-plus' ></i>
                  </button>
                </div>
              </div>

              <div id="selectedDisease" class="disease-kind">
                <span class="ex">(최대 3개)</span>
                <ul>
                  <li>
                    <span>
                      위염
                    </span>
                    <a class="del" href="">x</a>
                  </li>
                  <li>
                    <span>
                      당뇨
                    </span>
                    <a class="del" href="">x</a>
                  </li>
                  <li>
                    <span>
                      천식
                    </span>
                    <a class="del" href="">x</a>
                  </li>
                </ul>
              </div>

              <div class="mb-3 form-group">
                <label for="inputDrug" class="label-title"><span>●</span> 복용 중인 약이 있으신가요?</label>
                <div class="input-box">
                  <input type="text" class="form-addInput" id="inputDrug">
                  <button class="btn-add btn-primary">
                    <i class='bx bx-plus' ></i>
                  </button>
                </div>
              </div>

              <div id="selectedDisease" class="disease-kind">
                <span class="ex">(최대 5개)</span>
                <ul>
                  <li>
                    <span>
                      스티렌
                    </span>
                    <a class="del" href="">x</a>
                  </li>
                  <li>
                    <span>
                      타이레놀
                    </span>
                    <a class="del" href="">x</a>
                  </li>
                  <li>
                    <span>
                      라니티스
                    </span>
                    <a class="del" href="">x</a>
                  </li>
                  <li>
                    <span>
                      베아제정
                    </span>
                    <a class="del" href="">x</a>
                  </li>
                  <li>
                    <span>
                      판콜에이내복액
                    </span>
                    <a class="del" href="">x</a>
                  </li>
                </ul>
              </div>
              <div class="form-group row col-sm">
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-secondary btn-cancel">취소</button>
                </div>
              </div>
              <div class="form-group col-sm">
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">수정</button>
                </div>
              </div>
            </div>
          </form>
            
      </div>
	</section>
  </main>
</div>

</html>
