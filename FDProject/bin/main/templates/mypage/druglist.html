<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/basic">
	
	<div layout:fragment="content">
		<section id="list-page">
     	 <div class="container">
	
			<div class="container py-3">
			    <div class="row">
					<div class="flex-shrink-0 p-3 bg-white" style="width: 200px;">
		     	 		<ul class="border-top"></ul>
	    				<ul class="list-unstyled ps-0">
	      					<li class="mb-1">
		       					<form method="get" th:action="@{/mypage/disease.do}">
			       					<button class="dropdown-none-toggle" type="submit">
			         					질병 관리
			       					</button>
		       					</form>
		     				</li>
		     				<li class="mb-1">
		       					<form method="get" th:action="@{/mypage/drug.do}">
			       					<button class="dropdown-none-toggle" style="color:blue;" type="submit">
			         					약 관리
			       					</button>
		       					</form>
		     				</li>
		     				
	    				</ul>
	  				</div>
			    
			        <div class="col-lg-10 mx-auto" style="margin-top: 15px;">
			        <div class="pagetitle m-2">투약 관리 페이지</div>
			            <!-- List group-->
			            <ul class="list-group shadow">
			                <!-- list group item-->
			                <li class="list-group-item" th:if="${not #lists.isEmpty(userdrugList)}"
                                th:each="item : ${userdrugList}">
                                <!-- Custom content-->
                                <div class="media align-items-lg-center flex-column flex-lg-row p-2">
                                    <div class="media-body order-2 order-lg-1">
                                        <img src="https://i.imgur.com/KFojDGa.jpg" id="drug-image">
                                        <div>
                                            <h5 class="mt-0 font-weight-bold mb-2" style="display: inline" th:text="${item.drugName}"></h5>
                                            <p class="font-italic text-muted mb-0 small" style="display: inline-block"
                                               th:text="${item.manufacturer}"></p>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-1">
<!--                                            <h6 class="font-weight-bold my-2"></h6>-->
                                            <ul class="list-inline small">
                                                <li class="list-inline-item m-0">효능: <i class="fa fa-star text-start"
                                                                                    th:text="${item.effect}" style="font-style: normal"></i></li>
                                                <li class="list-inline-item m-0">복용밥법: <i class="fa fa-star text-start"
                                                                                    th:text="${item.method}" style="font-style: normal"></i>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div> <!-- End -->
                            </li> <!-- End -->
			            </ul> <!-- End -->
			        </div>
			    </div>
			    </div>
			</div>
		</section>
	</div>
</html>
