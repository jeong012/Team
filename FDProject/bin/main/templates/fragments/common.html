<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 페이징 폼-->
<nav th:fragment="drugPagination" th:if="${params != null and params.paginationInfo.totalRecordCount > 0}"
     th:object="${params.paginationInfo}" th:with="info=${params.paginationInfo}" aria-label="Page navigation"
     class="text-center">
    <div class="paging">
        <ul class="pagination justify-content-center">
            <li th:if="*{hasPreviousPage == true}"
                th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(1)} ]], [[${id}]], [[ ${params.takeYn}]])">
                <a href="javascript:void(0)" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
            </li>
            <li th:if="*{hasPreviousPage == true}"
                th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(info.firstPage - 1)} ]], [[${id}]], [[ ${params.takeYn}]])">
                <a href="javascript:void(0)" aria-label="Previous"><span aria-hidden="true">&lsaquo;</span></a>
            </li>
            <li th:each="pageNo : *{#numbers.sequence( firstPage, lastPage )}"
                th:class="${pageNo == params.currentPageNo} ? 'active'">
                <a href="javascript:void(0)" th:text="${pageNo}"
                   th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(pageNo)} ]], [[${id}]], [[ ${params.takeYn}]])"></a>
            </li>
            <li th:if="*{hasNextPage == true}"
                th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(info.lastPage + 1)} ]], [[${id}]], [[ ${params.takeYn}]])">
                <a href="javascript:void(0)" aria-label="Next"><span aria-hidden="true">&rsaquo;</span></a>
            </li>
            <li th:if="*{hasNextPage == true}"
                th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(info.totalPageCount)} ]], [[${id}]], [[ ${params.takeYn}]])">
                <a href="javascript:void(0)" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
            </li>
        </ul>
    </div>
</nav>

<nav th:fragment="recipePagination" th:if="${params != null and params.paginationInfo.totalRecordCount > 0}"
     th:object="${params.paginationInfo}" th:with="info=${params.paginationInfo}" aria-label="Page navigation"
     class="text-center">
    <div class="paging">
        <ul class="pagination justify-content-center">
            <li th:if="*{hasPreviousPage == true}"
                th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(1)} ]])">
                <a href="javascript:void(0)" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
            </li>
            <li th:if="*{hasPreviousPage == true}"
                th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(info.firstPage - 1)} ]])">
                <a href="javascript:void(0)" aria-label="Previous"><span aria-hidden="true">&lsaquo;</span></a>
            </li>
            <li th:each="pageNo : *{#numbers.sequence( firstPage, lastPage )}"
                th:class="${pageNo == params.currentPageNo} ? 'active'">
                <a href="javascript:void(0)" th:text="${pageNo}"
                   th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(pageNo)} ]])"></a>
            </li>
            <li th:if="*{hasNextPage == true}"
                th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(info.lastPage + 1)} ]])">
                <a href="javascript:void(0)" aria-label="Next"><span aria-hidden="true">&rsaquo;</span></a>
            </li>
            <li th:if="*{hasNextPage == true}"
                th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(info.totalPageCount)} ]])">
                <a href="javascript:void(0)" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
            </li>
        </ul>
    </div>
</nav>

<!-- for drug-->
<div th:fragment="search" class="sub-search-box">
<!--    <input type="text" class="search-form" id="sub-searchForm" th:value="${params.searchKeyword}" placeholder=""/> -->
    <form id="searchForm" th:action="@{/drug/list.do}" method="get" th:onsubmit="return searchDrug(this)" class=""
          role="form">
        <input type="hidden" name="currentPageNo" value="1"/>
        <input type="hidden" name="recordsPerPage" th:value="${params.recordsPerPage}"/>
        <input type="hidden" name="pageSize" th:value="${params.pageSize}"/>
        <input type="hidden" name="takeYn" th:value="${params.takeYn}"/>
        <input type="hidden" name="id" th:value="${not #strings.isEmpty(id) ? id : ''}"/>
        <div>
            <select name="searchType" class="btn btn-primary btn-search">
                <option value="" th:selected="${#strings.isEmpty( params.searchType )}">전체</option>
                <option value="drugName" th:selected="${#strings.equals( params.searchType, 'drugName' )}">약</option>
                <option value="effect" th:selected="${#strings.equals( params.searchType, 'effect' )}">증상</option>
            </select>
        </div>
        <div>
        <input type="text" name="searchKeyword" class="search-form" id="sub-searchForm" th:value="${params.searchKeyword}" />
        </div>
        <button type="submit" class="btn btn-primary" onclick="searchDrug(null)">검색</button>
    </form>
</div>

<!-- for recipe-->
<div th:fragment="search_R" class="sub-search-box">
<!--    <input type="text" class="search-form" id="sub-searchForm" th:value="${params.searchKeyword}" placeholder=""/>-->
    <form id="searchForm" th:action="@{/recipe/list}" method="get" th:onsubmit="return searchRecipe(this)" class=""
          role="form">
        <input type="hidden" name="currentPageNo" value="1"/>
        <input type="hidden" name="recordsPerPage" th:value="${params.recordsPerPage}"/>
        <input type="hidden" name="pageSize" th:value="${params.pageSize}"/>
        <div class="" style="">
            <select name="searchType" class="btn btn-primary btn-search" style = "text-align : justify">
                <option value="" th:selected="${#strings.isEmpty( params.searchType )}">전체</option>
                <option value="title" th:selected="${#strings.equals( params.searchType, 'title' )}">요리 이름</option>
                <option value="diseaseField" th:selected="${#strings.equals( params.searchType, 'diseaseField' )}">아픈 부위</option>
            </select>
        </div>
        <div>
        	<input type="text" name="searchKeyword" class="search-form" id="sub-searchForm" th:value="${params.searchKeyword}" />
        </div>
        <button type="submit" class="btn btn-primary" onclick="searchRecipe(null)">검색</button>
    </form>
</div>

<div th:fragment="recipe_write" class="sub-search-box">
	<form method="get" action="/recipe/writeForm">
		<button type="submit" class="btn btn-primary btn-write">레시피 작성</button>
	</form>
</div>

</html>
