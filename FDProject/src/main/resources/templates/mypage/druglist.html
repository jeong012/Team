<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/basic">
	<div layout:fragment="content">
		<section id="list-page">
     	 <div class="container" data-aos="fade-up">
	
			<div class="container py-3">
			    <div class="row">
					<div class="flex-shrink-0 p-3 bg-white" style="width: 200px;">
		     	 		<ul class="border-top"></ul>
	    				<th:block layout:fragment="mypagebar">
			                <div th:replace="fragments/common :: mypagebar">
			                </div>
			            </th:block>
	  				</div>
			    
			        <div class="col-lg-10 mx-auto" style="margin-top: 15px;">
			        <div class="pagetitle m-1">복용약 관리 페이지</div>
			            <!-- List group-->
			            <ul class="list-group shadow m-2" th:if="${not #lists.isEmpty(userdrugList)}"
                                th:each="item : ${userdrugList}">
			                <!-- list group item-->
			                <li class="list-group-item">
                                <!-- Custom content-->
                                <div class="media align-items-lg-center flex-column flex-lg-row p-2">
                                    <div class="media-body order-2 order-lg-1">
                                        <img th:src="|@{/assets/img/drugimages/}${item.imgFile}|" id="drug-image" onerror="this.src='/assets/img/drugimages/white.png'">
                                        <div>
                                            <h5 class="mt-0 font-weight-bold mb-2" style="display: inline"><a style="color:black;" th:href="@{/drug/myview.do(no=${item.drugNo},id=${not #strings.isEmpty(id) ? id : ''})}" th:text="${item.drugName}"></a></h5>
                                            <p class="font-italic text-muted mb-0 small" style="display: inline-block"
                                               th:text="${item.manufacturer}"></p>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-1">
<!--                                            <h6 class="font-weight-bold my-2"></h6>-->
                                            <ul class="list-inline small">
                                                <li class="list-inline-item m-0">효능: <i class="fa fa-star text-start"
                                                                                    th:text="${item.effect}" style="font-style: normal"></i></li>
                                                <li class="list-inline-item m-0">복용밥법: <i class="fa fa-star text-start"
                                                                                    th:text="${item.method}" style="font-style: normal"></i>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div> <!-- End -->
                            </li> <!-- End -->
                        </ul> <!-- End -->
                        <ul class="list-group shadow m-1" th:unless="${not #lists.isEmpty(userdrugList)}">
                                <!-- Custom content-->
                                <li>
                                <div class="media align-items-lg-center flex-column flex-lg-row p-4">
                                    <div class="media-body order-2 order-lg-1">
                                            <h4 class="mt-0 font-weight-bold"> 저장된 정보가 없습니다. </h4>
		                           			<h6> - 회원 정보 수정 페이지에서 정보를 추가하실 수 있습니다.</h6>
				                    </div>
			                    </div>
			                    </li>
	                    </ul>
                    
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
